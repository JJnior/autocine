<!DOCTYPE html>
<html xmlns:th=" http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/save.css}">
    <title>Save</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-left: 33%">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">AutoCine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/peliculas}">CARTELERA</a>
                    <a class="nav-link" th:href="@{/chocolateria}">CHOCOLATERIA</a>
                    <a class="nav-link" th:href="@{/pelicula/create}">AÑADIR</a>
                    <a class="nav-link" href="#">SOCIO</a>
                    <a class="nav-link disabled" aria-disabled="true">SOBRE NOSOTROS</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <h1>Ingresar Película</h1>
        <form action="#" th:action="@{/pelicula/save}" th:object="${pelicula}" method="POST">
        <div th:if="${#fields.hasErrors('*')}"class='alert alert-danger' role='alert'>
Por favor corrija los siguientes errores:
<ul>
<li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
</ul>
</div>
        	<label for="id">ID:</label>
            <input type="number" id="id" th:field="*{id}" required>
            
            <label for="pelicula">Película:</label>
            <input type="text" id="pelicula" th:field="*{nombre}" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" th:field="*{descripcion}" rows="4" cols="50" required></textarea>

            <label for="duracion">Duración (minutos):</label>
            <input type="number" id="duracion" th:field="*{duracion}" required min="1">

            <label for="precio">Precio (s/.):</label>
            <input type="number" id="precio" th:field="*{precio}" required step="0.01" min="0">

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" th:field="*{categoria}" required>

            <label for="poster">Póster (URL):</label>
            <input type="text" id="poster" th:field="*{ruta}" required>

            <input type="submit" value="Enviar">
        </form>
    </div>

</body>

</html>
