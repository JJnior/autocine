<div class="banner" style="background-image: url('image/banner-8567292_1280.jpg');"></div>

<div class="header">
    <h1>CHOCOLATERIA</h1>
</div>

<div class="container">
    <h2 class="text-center mb-4">Nuestros Chocolates</h2>
    <div class="row g-4">
        <div class="col-md-4" th:each="choco : ${choco}">
            <div class="card h-100 shadow-sm">
                <img th:src="${choco.ruta}" class="card-img-top" alt="Chocolate ${choco.nombre}">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${choco.nombre}"></h5>
                    <p class="card-text" th:text="${choco.descripcion}"></p>
                    <p class="card-text" th:text="'S/. ' + ${choco.precio}"></p>
                    <button type="button" class="btn btn-outline-secondary">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</div>
