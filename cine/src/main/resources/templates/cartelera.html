<div class="container">
    <div class="row g-" th:each="cartelera : ${pelicula}">
        <div class="col-12">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${cartelera.ruta}" class="card-img img-fluid rounded-start card-img" alt="">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${cartelera.nombre}"></h5>
                            <p class="card-text" th:text="${cartelera.descripcion}"></p>
                            <p class="card-text">
                                <small class="text-body-secondary" th:text="'Duración: ' + ${cartelera.duracion}"></small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
